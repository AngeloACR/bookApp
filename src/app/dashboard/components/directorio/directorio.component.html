<div class="modBox">
	    <div class="titleBox">
        <h1>{{title}}</h1>
    </div>
	<div class="miniBox" *ngIf="isReservar">

		<div class="cardBox" *ngFor="let value of values;">
			<div class="cardHeader">
				<div class="cardName">
					<p>{{value.tipo}}</p>
				</div>
				<div class="cardIcons">
				</div>
			</div>
				<div class="cardText"> 
					<p>
					Descripción: 	<br>
					{{value.descripcion}}
					</p>
				</div>
			<div class="cardContent">
				<div class="cardText">
					<p>
					Encargado<br>
					{{value.encargado}}
					</p>
				</div>
				<div class="cardText">
					<p>
					Costo<br>
					{{value.costo}}
					</p>
				</div>

			</div>
			<div class="cardButtons">
				<button (click)="openForm($event, value)">Pedir cita</button>
				<!-- <button (click)="openInfo()">Mas información</button> -->
			</div>
		</div>
	</div>
	<div class="miniBox" *ngIf="isVer">

		<div class="cardBox" *ngFor="let value of values;">
			<div class="cardHeader">
				<div class="cardName">
					<p>Fecha: {{value.fecha}}</p>
					<p>Hora: {{value.inicio}}</p>
				</div>
				<div class="cardIcons">
				</div>
			</div>
				<div class="cardText"> 
					<p>
					Observaciones: 	<br>
					{{value.info}}
					</p>
				</div>
			<div class="cardContent">
				<div class="cardText">
					<p>
					Servicio<br>
					{{value.servicio}}
					</p>
				</div>

			</div>
			<div class="cardButtons">
				<button (click)="deleteItem($event, value)">Cancelar cita</button>
			</div>
		</div>
	</div>

</div>



<div class="blackBox" [ngClass]="openBox" (click)="tBox()">
</div>

<div class="addBox" [ngClass]="openBox">


	<div class="closeButton">
		<button class="closeB" (click)="tBox()">X</button>
	</div>

	<div class="formHeader">
		<h1>Pedir cita</h1>
	</div>

	<form class="formContent" [formGroup]="reservaForm" (ngSubmit)="confirmReserva()">
		<input class="lInput" type="text" formControlName="info" placeholder="Observaciones" />
		<input class="lInput" type="date" formControlName="fecha" placeholder="Elegir fecha" />
		<input class="lInput" type="time" formControlName="hora" placeholder="Elegir hora" />
	<button type="submit" class="formButton">
		<p>Aceptar</p>
	</button>
	</form>

</div>
